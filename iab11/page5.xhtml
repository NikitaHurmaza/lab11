<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
   <h:head>
      <title>authors page</title>
      <link rel="stylesheet" type="text/css" href="secondPage.css"/>
   </h:head>
   <h:body>
      <p:tabMenu activeIndex="#{param.i}">
         <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок книг заданого автора" outcome="page2.xhtml" icon="pi  pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок книг заданого видавництва" outcome="page3.xhtml" icon="pi pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок книг заданого року" outcome="page4.xhtml" icon="pi pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок авторів " outcome="page5.xhtml" icon="pi pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок видвництв" outcome="page6.xhtml" icon="pi pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
         <p:menuitem value="Cписок книг кожного видвництва" outcome="page7.xhtml" icon="pi pi-list" >
            <f:param name="i" value="0"/>
         </p:menuitem>
      </p:tabMenu>
      <div class="main">
         <div class="wrapper">
            <div class="text">
               <h:form>
                  <p:outputLabel value="Список Авторів в алфавітному порядку"  />
               </h:form>
            </div>
            <p:dataTable value ="#{bookBean.sortAuthors()}" var ="author" stripedRows="true" size="small">
               <p:column headerText="Автор">
                  <h:outputText value="#{author}"/>
               </p:column>
            </p:dataTable>
         </div>
      </div>
   </h:body>
</f:view>
</html>
